sudo: false
language: go
services:
- "docker"
go:
- "1.10.3"
script:
- CGO_ENABLED=0 GOOS=linux go build -v -a -installsuffix cgo -o bin/musicmash cmd/musicmash.go
after_success:
- openssl aes-256-cbc -K $encrypted_a4311917bb34_key -iv $encrypted_a4311917bb34_iv
  -in travis_key.enc -out /tmp/travis_key -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/travis_key
- ssh-add /tmp/travis_key
- docker login -u $REGISTRY_USER -p $REGISTRY_PASS
- docker build -t $REGISTRY_REPO .
- docker push $REGISTRY_REPO
- ssh -o "StrictHostKeyChecking no" $HOST_USER@$HOST "(docker stop $CONTAINER_NAME || true) && (docker rm $CONTAINER_NAME || true)"
- ssh -o "StrictHostKeyChecking no" $HOST_USER@$HOST docker pull $REGISTRY_REPO
- ssh -o "StrictHostKeyChecking no" $HOST_USER@$HOST docker run -d -p 127.0.0.1:3531:3531 --link mariadb -e TG_TOKEN=$TG_TOKEN --name $CONTAINER_NAME -v /etc/ssl:/etc/ssl $REGISTRY_REPO
